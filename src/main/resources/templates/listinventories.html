<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="/Layout/base::layout(~{::section})">

<head>Register Inventories</head>
<!-- <head th:replace="header :: header"></head> -->

<body text-align="center">

  <!-- div th:replace="navbar :: navbar"></div> -->
  <section>


    <div class="container">
      <div class="row">
        <h1>Inventories </h1>
      </div>

      <div class="row">
        <div class="col-lg-3">
          <th:block th:if="${role=='section admin'}">
            <a th:href="@{/localadmin/inventory/add}" class="btn btn-primary btn-sm mb-3">Add inventory</a>
          </th:block>

          <a th:href="@{/loggedin}" class="btn btn-primary btn-sm mb-3">Back</a>
        </div>
      </div>

      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Item id</th>
            <th>Cost</th>
            <th>Quantity</th>
            <th>name</th>
            <th>Mess Id</th>
            <th>Section Id</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="inv: ${inventories}">
            <td th:text="${inv.item_id}"></td>
            <td th:text="${inv.cost}"></td>
            <td th:text="${inv.quantity}"></td>
            <td th:text="${inv.name}"></td>
            <td th:text="${inv.mess_id}"></td>
            <td th:text="${inv.section_id}"></td>

            <td>
              <th:block th:if="${role=='section admin'}"><a
                  th:href="@{/localadmin/manage/inventory/{id}(id=${inv.item_id})}" class="btn btn-danger">
                  Update
                </a>
              </th:block>
              </th:block>
              <th:block th:if="${role=='section admin'}">
                <a th:href="@{/localadmin/manage/inventory/delete/{id}(id=${inv.item_id})}" class="btn btn-danger">
                  Delete
                </a>
              </th:block>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

</body>

</html>
