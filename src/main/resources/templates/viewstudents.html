<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="/Layout/base::layout(~{::section})">
<head>View Student</head>
<!-- <head th:replace="header :: header"></head> -->
<body text-align="center">

<!-- div th:replace="navbar :: navbar"></div> -->
<section>


<div class="container">
  <div class="row">
      <h1>Students </h1>
  </div>
  <div class="row">
    <div class="col-lg-3">
      
        <a th:href="@{/loggedin}" class="btn btn-primary btn-sm mb-3">Back</a>
        
    </div>
</div>

  <table class="table table-striped table-bordered">
      <thead class="table-dark"> 
          <tr>
              <th>Roll Number</th>
              <th>Name</th>
              <th>Username</th>
              <th>Profile</th>
              <th>Transactions</th>
          </tr>
      </thead>
      <tbody>
          <tr th:each="sus: ${students}">
              <td th:text="${sus.roll_no}"></td>
              <td th:text="${sus.f_name} + ' ' + ${sus.l_name}"></td>
              <td th:text="${sus.username}"></td>
              <td>
                <a th:href="@{/localadmin/student/profile/{id}(id=${sus.roll_no})}" class="btn btn-danger">
                    Check Now
                </a>
              </td>
              <td>
                <a th:href="@{/localadmin/student/transactions/{id}(id=${sus.roll_no})}" class="btn btn-danger">
                    Manage Transactions
                </a>
              </td>
          </tr>
      </tbody>
  </table>
</div>
</section>
</body>
</html>
