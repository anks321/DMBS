<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/Layout/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Profile</title>
</head>

<body>

<Section>
    <style>
        body{
    margin-top:20px;
    color: #1a202c;
    text-align: left;
    background-color: #e2e8f0;    
}
.main-body {
    padding: 15px;
}
.card {
    box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
}

.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid rgba(0,0,0,.125);
    border-radius: .25rem;
}

.card-body {
    flex: 1 1 auto;
    min-height: 1px;
    padding: 1rem;
}

.gutters-sm {
    margin-right: -8px;
    margin-left: -8px;
}

.gutters-sm>.col, .gutters-sm>[class*=col-] {
    padding-right: 8px;
    padding-left: 8px;
}
.mb-3, .my-3 {
    margin-bottom: 1rem!important;
}

.bg-gray-300 {
    background-color: #e2e8f0;
}
.h-100 {
    height: 100%!important;
}
.shadow-none {
    box-shadow: none!important;
}
    </style>
    <div class="container">
        <div class="main-body">
        
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="/images/employee.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4 th:text="${employee.first_name}+' '+${employee.last_name}"></h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
                <div class="col-md-8">
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Username</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${employee.username}">
                        
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">employee Id</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${employee.eid}">
                        
                        </div>
                      </div>
                      <hr>
                      
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Mess Id</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${employee.mess_id}">
                        
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Section id</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${employee.section_id}">
                        
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Designation</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${employee.Designation}">
                        
                        </div>
                      </div>
                      <hr>
                      
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${employee.email}">
                        
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Phone Number</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${employee.phone_no}">
                          
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Salary</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${employee.salary}">
                          
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Date of Birth</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${employee.dob}">
                        
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">PIN Number</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${employee.pin}">
                        
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">City</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${employee.city}">
                        
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Aadhar No</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${employee.e_aadhar_number}">
                        
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Acount No</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${employee.account_no}">
                        
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Ifsc code</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${employee.ifsc}">
                        
                        </div>
                      </div>
                      <hr>
                      
                      
                      <div class="row">
                        <div class="col-sm-12">
                          <a th:href="@{/admin/allemployees}" class="btn btn-info ">Back</a>
                      </div>
                      </div>
                    </div>
                  </div>
    
                  
                </div>
              </div>
    
    </div>
    
</Section>
</body>

</html>
