<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="/Layout/base::layout(~{::section})">
<head>Register Customer</head>
<!-- <head th:replace="header :: header"></head> -->
<body text-align="center">

<!-- div th:replace="navbar :: navbar"></div> -->
<section>


<div class="container">
  <div class="row">
      <h1>Students </h1>
  </div>
  
  <div class="row">
      <div class="col-lg-3">
        <th:block th:if="${role=='mess_head' || role=='section head'}">
          <th:block th:each="sec:${sections}"><a th:href="@{/admin/students/{id}(id=${sec.getSection_id()})}" Th:text="'Section '+${sec.getSection_id()}"class="btn btn-primary btn-sm mb-3"></a></th:block>
          <a th:href="@{/admin/students}" class="btn btn-primary btn-sm mb-3">All Sections</a>
        </th:block>
          <a th:href="@{/loggedin}" class="btn btn-primary btn-sm mb-3">Back</a>
      </div>
  </div>
  
  <table class="table table-striped table-bordered">
      <thead class="table-dark"> 
          <tr>
              <th>#</th>
              <th>Name</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr th:each="sus: ${students}">
              <td th:text="${sus.roll_no}"></td>
              <td th:text="${sus.f_name} + ' ' + ${sus.l_name}"></td>
             
              <td>
                <a  class="btn btn-danger">
                    Answer
                </a>
              </td>

          </tr>
      </tbody>
  </table>
</div>
</section>

</body>
</html>
