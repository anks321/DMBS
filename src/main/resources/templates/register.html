<!DOCTYPE html>
<html>
<head>asf</head>
<!-- <head th:replace="header :: header"></head> -->
<body text-align="center">

<!-- div th:replace="navbar :: navbar"></div> -->


<div class="row register-form" style="margin-top: 100px; width: 100%;">
  <div class="col-md-8 offset-md-2" style="background-color: aliceblue;">
    <form display="inline" class="custom-form" style="background-color: aliceblue;" method="post" model="customer" th:action="@{/register}" th:object="${customer}">
      <h1>Registration Form</h1>
      <div class="row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="first_name-input-field">First Name </label></div>
        <div class="col-sm-5 input-column"><input type="text" class="form-control" placeholder="First Name" required="required" th:field="*{first_name}"></div>
      </div>
      <div class="row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="city-input-field">city </label></div>
        <div class="col-sm-5 input-column"><input type="text" class="form-control" placeholder="city" required="required" th:field="*{city}"></div>
      </div>
      <div class="row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="street-input-field">street </label></div>
        <div class="col-sm-5 input-column"><input type="text" class="form-control" placeholder="street" required="required" th:field="*{street}"></div>
      </div>
      <div class="row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="last_name-input-field">Last Name </label></div>
        <div class="col-sm-5 input-column"><input type="text" class="form-control" placeholder="Last Name" required="required" th:field="*{last_name}"></div>
      </div>
      <div class="row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="role-input-field">role</label></div>
        <div class="col-sm-5 input-column"><input type="text" class="form-control" placeholder="role" required="required" th:field="*{role}"></div>
      </div>
      <div class="row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email ID </label></div>
        <div class="col-sm-5 input-column"><input type="email" class="form-control" placeholder="Email Id" required="required" th:field="*{email}"></div>
      </div>
      <div class="row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="phone_no-input-field">Phone </label></div>
        <div class="col-sm-5 input-column"><input type="tel" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" class="9999-999-999" placeholder="9999-999-999" required="required" th:field="*{phone_no}"></div>
      </div>
      <div class="row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="dob-input-field">Date of Birth</label></div>
        <div class="col-sm-5 input-column"><input type="date" class="form-control" min="1900-12-31" max="2021-11-15" placeholder="Date of Birth" required="required" th:field="*{dob}"></div>
      </div>
      <div class="row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="c_aadhar_number-input-field">Aadhar Card Number </label></div>
        <div class="col-sm-5 input-column"><input type="number" min="100000000000" max="999999999999" class="form-control" placeholder="Aadhar Number" required="required" th:field="*{c_aadhar_number}"></div>
      </div>
      <div class="row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="account_no-input-field">account_no </label></div>
        <div class="col-sm-5 input-column"><input type="number" class="form-control" placeholder="account_no" required="required" th:field="*{account_no}"></div>
      </div>
      <div class="row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="balanance-input-field">balance </label></div>
        <div class="col-sm-5 input-column"><input type="number" class="form-control" placeholder="balance" required="required" th:field="*{balance}"></div>
      </div>
      <div class="row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="balanance-input-field">pin </label></div>
        <div class="col-sm-5 input-column"><input type="number" class="form-control" placeholder="pin" required="required" th:field="*{pin}"></div>
      </div>
      <div class="row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="s_ifsc-input-field">ifsc </label></div>
        <div class="col-sm-5 input-column"><input type="number" class="form-control" placeholder="ifsc" required="required" th:field="*{ifsc}"></div>
      </div>
      <div class="form-group">
        <div class="col-sm-4 label-column" style="margin-left:-18px;"><label class="col-form-label" for="sex-input-field">Gender </label></div>
        <div class="form-check form-check-inline" style="margin-left: -240px;">
          <input class="form-check-input" style="margin-top:-25px;" type="radio" required="required" th:field="*{sex}" id="option1" value="Male">
          <label class="form-check-label" for="option1" style="margin-left:-23px;">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" style="margin-top:-25px;" required="required" th:field="*{sex}" id="option2" value="Female">
          <label class="form-check-label" for="option2" style="margin-left:-23px;">Female</label>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="username-input-field">Username </label></div>
        <div class="col-sm-5 input-column"><input type="text" class="form-control" required="required" placeholder="Username" th:field="*{username}"></div>
      </div>
      <div class="row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="password-input-field">Password </label></div>
        <div class="col-sm-5 input-column"><input type="password" class="form-control" required="required" placeholder="Password" th:field="*{password}"></div>
      </div>
      <div class="row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="passwordConfirm-input-field">Confirm Password </label></div>
        <div class="col-sm-5 input-column"><input type="password" class="form-control" required="required" placeholder="Confirm Password" th:field="*{passwordConfirm}"></div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-info btn-block btn-lg">Register</button>
      </div> -->
    </form>
  </div>
</div>

</body>
</html>
