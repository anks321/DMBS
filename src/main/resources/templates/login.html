<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:replace="/Layout/base::layout(~{::section})">
<head>
    
      </head>
<!-- <head th:replace="header :: header"></head> -->
<body text-align="center">

<!-- div th:replace="navbar :: navbar"></div> -->

    <section class="register-photo" style="margin-top:50px; background-color: whitesmoke;">
      <div class="form-container" style="padding-left: 400px; padding-right: 400px;">
          <div class="image-holder" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1NRMoIhQrSMwUPIiguW_hWG7RC15ha2j0jA&usqp=CAU');" ></div>
          <form method="POST" th:action="@{/login}" th:object="${user}">
              <h2 class="text-center" style="color: rgb(20, 173, 175);;"><strong>Login</strong></h2>
              <div class="mb-3"><input class="form-control" type="text" required="required" placeholder="Username" th:field="*{username}"></div>
              <div class="mb-3"><input class="form-control" type="password" required="required" placeholder="Password" th:field="*{password}"></div>
              <div class="mb-3"></div>
              <div class="mb-3"></div>
              <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: linear-gradient(rgb(20, 173, 175) 35%, white), var(--bs-gray-700);">Sign in</button></div>
          
              
            </form>
      </div>
  </section>


  
     
</body> 
</html>
