<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/Layout/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section>


        <div class="container">
            <div class="row">
                <h1>Forum</h1>
            </div>
            
            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/student/forum/add}" class="btn btn-primary btn-sm mb-3">Add Query</a>
                    <a th:href="@{/loggedin}" class="btn btn-primary btn-sm mb-3">Back</a>
                </div>
            </div>
            
            <table class="table table-striped table-bordered">
                <thead class="table-dark"> 
                    <tr>
                        <th>Date</th>
                        <th>Complaint</th>
                        <th>Resolved</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="for:${forum}">
                        <td th:text="${for.date_time}"></td>
                        <td th:text="${for.complaint}"></td>
                        <td th:text="${for.resolved}"></td>
                        <td>
                            
                            <a th:href="@{/student/forum/delete/{id}(id=${for.C_id})}" class="btn btn-danger">
                                Delete
                            </a>
                            <th:block th:if="${role='admin'}">
                                <a th:href="@{/student/forum/delete/{id}(id=${for.C_id})}" class="btn btn-danger">
                                    resolve
                                </a>
                            </th:block>
                        </td>
    
                    </tr>
                </tbody>
            </table>
        </div>


    </section>
    
</body>
</html>
