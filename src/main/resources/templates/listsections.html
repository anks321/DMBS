<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="/Layout/base::layout(~{::section})">
<head>Register Customer</head>
<!-- <head th:replace="header :: header"></head> -->
<body text-align="center">

<!-- div th:replace="navbar :: navbar"></div> -->
<section>


<div class="container">
  <div class="row">
      <h1>Sections </h1>

  </div>
  
  <div class="row">
      <div class="col-lg-3">
        
          <a th:href="@{/loggedin}" class="btn btn-primary btn-sm mb-3">Back</a>
          <a th:href="@{/admin/addsection}" class="btn btn-primary btn-sm mb-3">Add Section</a>
      </div>
  </div>
  
  <table class="table table-striped table-bordered">
      <thead class="table-dark"> 
          <tr>
              <th>Mess Id</th>
              <th>Section Id</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
          <tr th:each="me: ${sections}">
              <td th:text="${me.mess_id}"></td>
              <td th:text="${me.section_id}"></td>
              <td>
                <a  Th:href="@{/admin/deletesection/{id}(id=${me.section_id})}"class="btn btn-danger">
                    Delete
                </a>
              </td>

          </tr>
      </tbody>
  </table>
</div>
</section>

</body>
</html>
