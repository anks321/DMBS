<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/Layout/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <section >
        <div><style>
            body {
              background-color: rgb(12, 7, 7);
              font-family: cursive;
            }
            
            .glow {
              font-size: 60px;
              color: #fff;
              text-align: center;
              animation: glow 1s ease-in-out infinite alternate;
            }
            
            @keyframes glow {
              from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
              }
              
              to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
              }
            }
            </style>
    <h1 class="glow" style="text-align: center; padding: 10px;">Wel-Come to <br>Mess Management System</h1></div>
<div class="container" style="padding-left: 150px; padding-right:150px">
    <div id="carouselExampleCaptions" class="carousel slide carousel-fade " data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.unsplash.com/photo-1493770348161-369560ae357d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fGZvb2R8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60" class="d-block w-100" alt="..." width="800" height="400">
            <div class="carousel-caption d-none d-md-block">
              <h1 style="color:red; ">Magadh Mess Management System</h1>
              <p style="color:blue; font-size: 18px;"><strong>Serving to make your Food mesmerising</strong></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://tse3.mm.bing.net/th?id=OIP.HZvre9SFcX2rKyIBwC8FTAHaE6&pid=Api&P=0" class="d-block w-100" alt="..." width="800" height="400">
            <div class="carousel-caption d-none d-md-block">
              <h1 style="color: rgb(255, 255, 255);">Nourishment</h1>
              <p style="color: white;font-size: 18px;"><strong>We serve all inclusive system to make sure proper Nourishment to students </strong> </p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://tse4.mm.bing.net/th?id=OIP.ucSPgUzZHLzKyQ2uO0rqmQHaE8&pid=Api&P=0" class="d-block w-100" alt="..." width="800" height="400">
            <div class="carousel-caption d-none d-md-block">
              <h1 style="color: rgb(250, 248, 250);">Coherence</h1>
              <p style="color: white;font-size: 18px;"><strong>Logical and Consistent management of data</strong> </p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div> </div>

    </section>
