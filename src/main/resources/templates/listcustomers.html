<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="/Layout/base::layout(~{::section})">
<head>Register Customer</head>
<!-- <head th:replace="header :: header"></head> -->
<body text-align="center">

<!-- div th:replace="navbar :: navbar"></div> -->
<section>


<div class="container">
  <div class="row">
      <h1>Customers </h1>
  </div>
  
  <div class="row">
      <div class="col-lg-3">
          
            <th:block th:each="sec:${sections}">
                <a th:href="@{/admin/customers/{id}(id=${sec.getSection_id()})}" Th:text="'Section '+${sec.getSection_id()}"class="btn btn-primary btn-sm mb-3">

                </a>
            </th:block>
          <a th:href="@{/admin/customers}" class="btn btn-primary btn-sm mb-3">All Sections</a>
          <a th:href="@{/admin/customer/add}" class="btn btn-primary btn-sm mb-3">Add customer</a>
          
        
          <a th:href="@{/loggedin}" class="btn btn-primary btn-sm mb-3">Back</a>
      </div>
  </div>
  
  <table class="table table-striped table-bordered">
      <thead class="table-dark"> 
          <tr>
              <th>#</th>
              <th>Name</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr th:each="cus: ${customers}">
              <td th:text="${cus.cid}"></td>
              <td th:text="${cus.first_name} + ' ' + ${cus.last_name}"></td>
             
              <td>
                <a th:href="@{/admin/manage/customer/delete/{id}(id=${cus.cid})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/admin/manage/customer/edit/{id}(id=${cus.cid})}" class="btn btn-danger">Update</a>
                <a  th:href="@{/admin/manage/customer/profile/{id}(id=${cus.cid})}" class="btn btn-danger">
                    Profile
                </a>
              </td>

          </tr>
      </tbody>
  </table>
</div>
</section>

</body>
</html>
