<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="/Layout/base::layout(~{::section})">
<head>View Customer</head>
<!-- <head th:replace="header :: header"></head> -->
<body text-align="center">

<!-- div th:replace="navbar :: navbar"></div> -->
<section>


<div class="container">
  <div class="row">
      <h1>Customers </h1>
  </div>
  <div class="row">
    <div class="col-lg-3">
      
        <a th:href="@{/loggedin}" class="btn btn-primary btn-sm mb-3">Back</a>
        
    </div>
</div>
  <table class="table table-striped table-bordered">
      <thead class="table-dark"> 
          <tr>
              <th>Customer Id</th>
              <th>Name</th>
              <th>Username</th>
              <th>Profile</th>
              <th>Transactions</th>
          </tr>
        </thead>
      <tbody>
          <tr th:each="cus: ${customers}">
              <td th:text="${cus.cid}"></td>
              <td th:text="${cus.first_name} + ' ' + ${cus.last_name}"></td>
              <td th:text="${cus.username}"></td>
              <td>
                <a th:href="@{/localadmin/customer/profile/{id}(id=${cus.cid})}" class="btn btn-danger">
                    Check Now
                </a>
              </td>
              <td>
                <a th:href="@{/localadmin/customer/transactions/{id}(id=${cus.cid})}" class="btn btn-danger">
                    Manage Transactions
                </a>
              </td>
          </tr>
      </tbody>
  </table>
</div>
</section>
</body>
</html>
