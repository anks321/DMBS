<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/Layout/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <Section>
        
          <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h3 class="text-center" th:text="${question.text}" />
                    <div class="card-body">
                        <form method="post" th:object="${ans}" th:action="@{/student/polls/answer}" >

                            <div class="form-check mb-2" th:each="option : ${options}">
                                <input class="form-check-input" type="radio" th:field="*{optionid}" th:value="${option.optionid}" name="exampleForm" id="radioExample" />
                                <label class="form-check-label" for="radioExample1">
                                    <span th:text="${option.OptionText}"/>
                                </label>
                                <input type="hidden" name="qid" th:value="${question.questionid}" />
                            </div>
                           
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </Section>
    
</body>
</html>
