<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="/Layout/base::layout(~{::section})">
<head>Register Customer</head>
<!-- <head th:replace="header :: header"></head> -->
<body text-align="center">

<!-- div th:replace="navbar :: navbar"></div> -->
<section>


<div class="container">
  <div class="row">
      <h1>Employees </h1>
  </div>
  
  <div class="row">
      <div class="col-lg-3">
          <th:block th:if="${role=='Gadmin'}">
            <a th:href="@{/gadmin/employee/add}" class="btn btn-primary btn-sm mb-3">Add employee</a>
          </th:block>
          <th:block th:each="sec:${sections}">
            <a th:href="@{/admin/employee/{id}(id=${sec.getSection_id()})}" Th:text="'Section '+${sec.getSection_id()}"class="btn btn-primary btn-sm mb-3">

            </a>
        </th:block>

          <a th:href="@{/admin/allemployees}"></a>
          <a th:href="@{/loggedin}" class="btn btn-primary btn-sm mb-3">Back</a>
      </div>
  </div>
  
  <table class="table table-striped table-bordered">
      <thead class="table-dark"> 
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Mess</th>
            <th>Section</th>
            <th>Actions</th>
          </tr>
      </thead>
      <tbody>
        <tr th:each="emp: ${employees}">
            <td th:text="${emp.eid}"></td>
            <td th:text="${emp.first_name} + ' ' + ${emp.last_name}"></td>
            <td th:text="${emp.mess_id}"></td>
            <td th:text="${emp.section_id}"></td>
           
            <td>
              <th:block th:if="${role=='Gadmin'}"><a th:href="@{/gadmin/manage/employee/{id}(id=${emp.eid})}" class="btn btn-danger">
                  Update
              </a>
            </th:block>
            <th:block th:if="${role=='Gadmin'}"><a th:href="@{/gadmin/makemesshead/{id}(id=${emp.eid})}" class="btn btn-danger">
                  Make mess head
              </a>
            </th:block>
            <th:block th:if="${role=='Gadmin'}">
            <a th:href="@{/gadmin/manage/employee/delete/{id}(id=${emp.eid})}" class="btn btn-danger">
              Delete
            </a>
        </th:block>
            </td>

        </tr>
      </tbody>
  </table>
</div>
</section>

</body>
</html>
